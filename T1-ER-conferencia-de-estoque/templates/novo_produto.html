{% extends "template.html" %}
{% block title %}Novo Produto{% endblock %}
{% block h1 %}Criar um novo produto{% endblock %}
{% block conteudo%}
<div class="container" style="border-style: solid; border-color: #dee2e6; margin-top: -0.3%; padding-top: 1%; padding-bottom: 1%;">

    <form name="form" action="{{ url_for('criar_produto') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Setor</label>
            <input type="text" required class="form-control" name="setor" id="setor">
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" required class="form-control" name="nome" id="nome">
        </div>
        <div class="form-group">
            <label for="nome">Marca</label>
            <input type="text" required class="form-control" name="marca_produto" id="marca_produto">
        </div>
        <div class="form-group">
            <label for="nome">Data de Validade</label>
            <input type="text" required class="form-control" name="validade" id="validade">
        </div>
        <div class="form-group">
            <label for="nome">Fornecedor</label>
            <input type="text" required class="form-control" name="fornecedor" id="fornecedor">
        </div>
        <div class="form-group">
            <label for="valor_compra">Preço de compra do Produto</label>
            <input type="number" required class="form-control" name="valor_compra" id="valor_compra">
        </div>
        <div class="form-group">
            <label for="valor_venda">Preço de venda do Produto</label>
            <input type="number" required class="form-control" name="valor_venda" id="valor_venda">
        </div>
        <div class="form-group">
            <label for="quantidade_estoque">Quantidade do produto em estoque</label>
            <input type="number" required class="form-control" name="quantidade_estoque" id="quantidade_estoque">
        </div>
        <div class="form-group">
            <label for="quantidade_minima">Quantidade mínima para se ter do produto</label>
            <input type="number" required class="form-control" name="quantidade_minima" id="quantidade_minima">
        </div>
        <div class="mx-auto" style="width: 200px;">
            <button type="submit" class="btn btn-primary btn-lg">Confirmar</button>
        </div>
    </form>
</div>
{% endblock %}
